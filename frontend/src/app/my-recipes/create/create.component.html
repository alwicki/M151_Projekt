<div class="container mt-4">
  <form>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="recipe.Title"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        [(ngModel)]="recipe.Description"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="tags" class="form-label">Tags</label>
      <input
        [(ngModel)]="selectedTag"
        class="form-control"
        list="datalistOptions"
        id="tags"
        name="tags"
        placeholder="Add tag..."
      />
      <datalist class="mb" id="datalistOptions">
        <option *ngFor="let tag of tags" value="{{tag.title}}"></option>
      </datalist>

      <button (click)="addTag()" class="btn btn-primary mt-2">Add</button>
      <div id="tags" class="mt-4">
        <div
          *ngFor="let tag of recipe.tags"
          class="badge badge-pill alert-dark"
          (click)="removeTag(tag.id)"
        >
          {{ tag.title }}
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Amount</label>
      <input
        [(ngModel)]="ingredient.amount"
        class="form-control"
        id="description"
        name="description"
        placeholder="Amount"
      />
    <div class="mb-3">
      <label for="description" class="form-label">Unit</label>
      <input
        [(ngModel)]="ingredient.unit"
        class="form-control"
        id="unit"
        name="unit"
        placeholder="Unit"
      />
    <div class="mb-3">
      <label for="description" class="form-label">Ingredient</label>
      <input
        [(ngModel)]="ingredient.description"
        class="form-control"
        id="description"
        name="description"
        placeholder="Ingredient"
      />

      <button (click)="addIngredient()" class="btn btn-primary mt-2">Add</button>
      <div *ngIf="recipe.ingredients.length > 0" id="ingredient" class="mt-4">
        <div
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.amount }}
          {{ ingredient.unit }}
          {{ ingredient.description }}
        </div>
      </div>
    </div>
    </div>
    </div>





  </form>
  <button class="btn btn-outline-primary" (click)="createRecipe()">submit</button>
</div>
